name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FEISHU_TEMPLATE_ID: "AAqd5SYQzjHxC"
  FEISHU_TEMPLATE_VERSION: "0.0.1"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_status: ${{ job.status }}
      build_time: ${{ steps.calc_time.outputs.duration }}
    
    steps:
      - name: Set start time
        id: start_time
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build
        id: build
        run: pnpm run build

      - name: Calculate build duration
        id: calc_time
        if: always()
        run: |
          end_time=$(date +%s)
          start_time=${{ steps.start_time.outputs.start_time }}
          duration=$((end_time - start_time))
          echo "duration=$duration" >> $GITHUB_OUTPUT

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: colour93/ci-notify-feishu@main
        with:
          webhook_url: ${{ secrets.FEISHU_WEBHOOK_URL }}
          build_result: ${{ needs.build.result }}
          ci_target: ${{ github.event.repository.name }}
          ci_target_image: ${{ github.repository }}
          ci_target_tag: ${{ github.sha }}
          build_time: ${{ needs.build.outputs.build_time }} 