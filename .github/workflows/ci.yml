name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_status: ${{ job.status }}
      build_time: ${{ steps.build_time.outputs.time }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build
        id: build
        run: pnpm run build

      - name: Get build time
        id: build_time
        if: always()
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Success Notification
        if: needs.build.result == 'success'
        run: |
          curl --request POST \
            --url ${{ secrets.FEISHU_WEBHOOK_URL }} \
            --header 'Content-Type: application/json' \
            --data '{
              "msg_type": "interactive",
              "card": {
                "type": "template",
                "data": {
                  "template_id": "AAqd5SYQzjHxC",
                  "template_version_name": "0.0.1",
                  "template_variable": {
                    "ci_target": "actions-lark-demo",
                    "ci_target_image": "${{ github.repository }}",
                    "ci_target_tag": "${{ github.sha }}",
                    "ci_takes": ${{ needs.build.outputs.build_time }},
                    "result_status": "成功",
                    "result_theme": "green"
                  }
                }
              }
            }'
            
      - name: Send Failure Notification
        if: needs.build.result != 'success'
        run: |
          curl --request POST \
            --url ${{ secrets.FEISHU_WEBHOOK_URL }} \
            --header 'Content-Type: application/json' \
            --data '{
              "msg_type": "interactive",
              "card": {
                "type": "template",
                "data": {
                  "template_id": "AAqd5SYQzjHxC",
                  "template_version_name": "0.0.1",
                  "template_variable": {
                    "ci_target": "actions-lark-demo",
                    "ci_target_image": "${{ github.repository }}",
                    "ci_target_tag": "${{ github.sha }}",
                    "ci_takes": ${{ needs.build.outputs.build_time }},
                    "result_status": "失败",
                    "result_theme": "red"
                  }
                }
              }
            }' 